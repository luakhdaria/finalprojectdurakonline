    <h3 class = "course-title"> Решение алгоритмической задачи </h3>
    <h1>Проверка високосного года и века</h1>
    <label for="yearInput">Введите год:</label>
    <input type="number" id="yearInput" placeholder="введите год">
    <button id="checkButton">Проверить</button>

    <div id="result" class="result"></div>

    <script>
        function isLeapYear(year) {
            if (year % 4 === 0) {
                if (year % 100 === 0) {
                    return year % 400 === 0;
                }
                return true; 
            }
            return false; 
        }

        function getCentury(year) {
            return Math.ceil(year / 100); 
        }

        document.getElementById('checkButton').addEventListener('click', function() {
            const year = parseInt(document.getElementById('yearInput').value);
            if (isNaN(year)) {
                document.getElementById('result').innerText = "Пожалуйста, введите корректный год.";
                return;
            }
            const leapYear = isLeapYear(year);
            const century = getCentury(year);

            document.getElementById('result').innerText = 
                `Год ${year} ${leapYear ? 'является' : 'не является'} високосным. ` +
                `Год ${year} относится к ${century} веку.`;
        });
    </script>
